<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-image: url(assets/bg1.jpg);
            background-repeat: no-repeat;
            background-size: 235%;
            background-size: cover;
        }
        #logo1{
            border-radius: 50px;
            height: 60px;
            width: 60px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid">
                    <img src="assets/logo.jfif" alt="image" class="img-fluid" id="logo1">
                    <a class="navbar-brand" href="#">Vincent Fast Food</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                      </div>
                    </div>
                  </div>   
            </nav>
        </div>
        <div class="row"> 
            <div class="col-12 col-lg-6">
                <div class="card" style="width: 50%; margin: auto; margin-top: 25px;">
                    <img src="assets/burger.jfif" alt="image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Beef Burger</h5>
                        <p>lettus,onion,bread,meat,cheese,tomatoes</p>
                        <a href="#" class="btn btn-warning">Order Now</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card" style="width: 50%; margin: auto; margin-top: 25px;">
                    <img src="assets/pasta.jfif" alt="image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Pasta Salad</h5>
                        <p>pasta,lettus,chicken,sauce,tomatoes</p>
                        <a href="#" class="btn btn-warning">Order Now</a>
                    </div>
                </div>    
            </div>
        </div>
        
        <div class="row"> 
            <div class="col-12 col-lg-6">
                <div class="card" style="width: 50%; margin: auto; margin-top: 25px;">
                    <img src="assets/tacos1.jfif" alt="image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Tacos </h5>
                        <p>meat,tomatoes,hot sause,sausage,cheese</p>
                        <a href="#" class="btn btn-warning">Order Now</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card" style="width: 50%; margin: auto; margin-top: 25px;">
                    <img src="assets/sandwitch.jfif" alt="image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">sandwitch</h5>
                        <p>bacon,lettus,sauce,chicken,tomatoes</p>
                        <a href="#" class="btn btn-warning">Order Now</a>
                    </div>
                </div>    
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
